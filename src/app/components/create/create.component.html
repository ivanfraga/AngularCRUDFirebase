<h2>Component CREATE is good</h2>
<form [formGroup]="postForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input formControlName="name" type="text" class="form-control" required>
    </div>
    <div class="mb-3">    
        <label class="form-label">Birthdate</label>
        <input formControlName="birthdate" type="text" class="form-control" required>
    </div>
    <div class="mb-3">    
        <label class="form-label">E-mail</label>
        <input formControlName="mail" type="email" class="form-control" required>
    </div> 
    <div class="mb-3">   
        <label class="form-label">Password</label>
        <input formControlName="password" type="password" class="form-control" required> 
    </div>    
    <button [disabled]="!postForm.valid" type="submit" class="btn btn-primary">Save</button>
        
    
</form>
