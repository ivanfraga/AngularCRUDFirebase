<h2>Component SHOW is good</h2>
<div class="d-grip gap-2 mt-4">
    <a routerLink="/create" class="btn btn-primary" type="button">Create</a>
</div>
<table class="table table-hover table-striped">
    <thead class="bg-dark text-white">
        <tr>
            <th>Name</th>
            <th>Birthdate</th>
            <th>E-mail</th>
            <th>Password</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let post of Post">
            <td>{{post.name}}</td>
            <td>{{post.birthdate}}</td>
            <td>{{post.mail}}</td>
            <td>{{post.password}}</td>
            <td>
                <button routerLink="/edit/{{post.id}}" class="btn btn-outline-secondary"><i class="fa-solid fa-pen"></i></button>
                <button (click)="deleteRow(post)" class="btn btn-outline-danger"><i class="fa-solid fa-trash"></i></button>
            </td>

        </tr>
    </tbody>
</table>
